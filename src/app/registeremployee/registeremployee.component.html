<div >
    <div >
        <div >
            <form>
                <fieldset>
                    <legend class="text-center">Fill the form given below to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> Name: </label>
                        <input required type="text" [(ngModel)]="user.name" name="name" id="name" ngModel #n="ngModel"
                            class="form-control m-2 w-50" minlength="3"  maxlength="28" placeholder="Enter your fullname..." />
                            <p class="err-msg" *ngIf="n.touched&&n.errors?.['required']">name is required</p>
                            <p class="err-msg" *ngIf="n.touched&&n.errors?.['minlength']">minimum length is 3</p>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: </label>
                        <input class="form-control m-2 w-50" type="text" [(ngModel)]="user.email" name="email" id="email" required ngModel #e="ngModel"
                            placeholder="Enter valid email address" />
                            <p class="err-msg" *ngIf="e.touched&&e.errors?.['required']">Email is required</p>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password : </label>
                        <input class="form-control m-2 w-50" type="password" [(ngModel)]="user.password" name="password" id="password" ngModel #p="ngModel"
                            placeholder="Enter your password" required minlength="8" />
                            <p class="err-msg" *ngIf="p.touched&&p.errors?.['required']">Password is required</p>
                            <p class="err-msg" *ngIf="p.touched&&p.errors?.['minlength']">minimum length is 8</p>
                    </div>
                    <div class="form-group">
                        <label for="personalemail"><span class="req">* </span> PersonalEmail: </label>
                        <input class="form-control m-2 w-50" type="text" [(ngModel)]="user.personalEmail" name="personalEmail" id="personalemail" required ngModel #pe="ngModel"
                            placeholder="Enter valid personalemail address" />
                            <p class="err-msg" *ngIf="pe.touched&&pe.errors?.['required']">PersonalEmail is required</p>
                    </div>

                    <div class="form-group">
                        <label for="mobileno"><span class="req">* </span> Mobile No: </label>
                        <input class="form-control m-2 w-50" type="text" [(ngModel)]="user.mobileNo" name="mobileNo" id="mobileno" required ngModel #mn="ngModel"
                            placeholder="Enter valid phone number" />
                            <p class="err-msg" *ngIf="mn.touched&&mn.errors?.['required']">  Mobile No is required</p>
                    </div>

                    <div class="form-group">
                        <label for="dateofjoining"><span class="req">* </span> Date of Joining </label>
                        <input class="form-control m-2 w-50" type="text" [(ngModel)]="user.dateOfJoining" name="dateOfJoining" id="dateofjoining" required ngModel #doj="ngModel"
                            placeholder="yyyy-mm-dd" />
                            <p class="err-msg" *ngIf="doj.touched&&doj.errors?.['required']">  Date of Joining is required</p>
                    </div>

                    <div class="form-group">
                        <label for="managerid"><span class="req">* </span> ManagerId: </label>
                        <select class="m-2 w-50"  [(ngModel)]="user.managerId" name="managerId" id="managerid" required ngModel #mi="ngModel"> 
                            <option value="Please select an id from below" selected >Please select an id from below</option>
                            <option *ngFor="let option of options" [value]="option.id">{{ option.name }}({{option.email}})</option>
                            
                        </select>
                        <p class="err-msg" *ngIf="mi.touched&&mi.errors?.['required']">  ManagerId is required</p>
                    </div>
                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>

<div>
    <h4 *ngIf="message" style="color: green;">Registration Successfull</h4>
</div>
<div class="m-9">
    <h4>{{error | json}}</h4>
</div>
